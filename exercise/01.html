<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD图片导航</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body {
            background-color: antiquewhite;
        }
        .img-list {
            width: 190px;
            height: 470px;
            overflow: hidden;
            margin: 50px auto;
            background-color: #F4F4F4;
        }
        .img-list img {
            width: 100%;
            height: 150px;
        }
        .img-list li:not(:last-child) {
            margin-bottom: 9px;
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li><a href=""><img src="img/01/1.webp" alt=""></a></li>
        <li><a href=""><img src="img/01/2.webp" alt=""></a></li>
        <li><a href=""><img src="img/01/3.webp" alt=""></a></li>
    </ul>
</body>
</html>
